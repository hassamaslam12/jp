<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Job Interview Form:</h1>
    <form >

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name">
        <br />


        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        <br />

        
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <br />


        <label for="Qualification">Qualification:</label><br /> 

        <input type="checkbox" id="graduation" name="Qualification" value="graduation" />
        <label for="graduation">graduation</label><br />

        <input type="checkbox" id="postGraduation" name="Qualification" value="postGraduation" />
        <label for="postGraduation">postGraduation</label><br />

        <input type="checkbox" id="diploma" name="Qualification" value="diploma" />
        <label for="diploma">diploma</label><br />

        <input type="checkbox" id="intermediate" name="Qualification" value="intermediate" />
        <label for="intermediate">Intermediate</label><br />
 
        <input type="checkbox" id="matric" name="Qualification" value="matric" />
        <label for="matric">Matric</label><br />



        <label for="mail" >E-mail:</label>
        <input type="email"  name="email" id="mail" placeholder="e-mail" />
        <br />
        
        <label for="field">Field:</label>
        <input type="text" id="field">
        <br />
            
        <label for="img"><h4>Upload your passport size image:</h4></label>
        <input type="file" name="image" id="img"><br />

        <label for="cv"><h4>Upload Your CV:</h4></label>
        <input type="file" name="cv" id="cv">


        <br />
        <br />
        <input type="reset" value="reset">
       <button type="submit">submit</button>
    </form>
    
    <!-- <input type="hidden" > -->


    
</body>
</html>
